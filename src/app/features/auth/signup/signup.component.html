<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Crear Cuenta
      </h2>
    </div>
    <form class="mt-8 space-y-6" [formGroup]="signupForm" (ngSubmit)="signup()">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="nombre" class="sr-only">Nombre</label>
          <input
            id="nombre"
            type="text"
            formControlName="nombre"
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Nombre"
            [class.border-red-500]="showError('nombre')"
          >
          <div *ngIf="showError('nombre')" class="text-red-500 text-sm mt-1">
            El nombre es requerido
          </div>
        </div>
        <div>
          <label for="email" class="sr-only">Email</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="appearance-none  relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Email"
            [class.border-red-500]="showError('email')"
          >
          <div *ngIf="showError('email')" class="text-red-500 text-sm mt-1">
            Email inválido
          </div>
        </div>
        <div>
          <label for="password" class="sr-only">Contraseña</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Contraseña"
            [class.border-red-500]="showError('password')"
          >
          <div *ngIf="showError('password')" class="text-red-500 text-sm mt-1">
            La contraseña es requerida
          </div>
        </div>
      </div>

      <div *ngIf="errorMessage" class="text-red-500 text-sm text-center">
        {{ errorMessage }}
      </div>

      <div>
        <button
          type="submit"
          [disabled]="signupForm.invalid || isLoading"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-400"
        >
          <span *ngIf="isLoading" class="absolute left-0 inset-y-0 flex items-center pl-3">
            <!-- Loading spinner -->
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </span>
          {{ isLoading ? 'Creando cuenta...' : 'Crear Cuenta' }}
        </button>
      </div>

      <div class="text-center text-base">
        ¿Ya tienes una cuenta? Puedes iniciar sesión
        <a [routerLink]="['/login']" class="font-bold underline">desde aquí</a>
      </div>
    </form>
  </div>
</div>
