@if (categorias$ | async; as categorias) {
  <div class="container mx-auto p-4 max-w-5xl">
    <div class="flex justify-between items-center">
      <h1 class="text-2xl font-bold mb-4">Categorías</h1>
      <button
        tuiButton
        size="m"
        iconStart="@tui.plus"
        routerLink="create"
        class="bg-blue-500 text-white px-4 py-2 rounded mb-4">
        Crear Categoría
      </button>
    </div>
    
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white text-center">
        <thead>
          <tr>
            <th class="px-6 py-3 border-b">ID</th>
            <th class="px-6 py-3 border-b">Nombre</th>
            <!-- <th class="px-6 py-3 border-b">Descripción</th> -->
            <th class="px-6 py-3 border-b">Acciones</th>
          </tr>
        </thead>
        <tbody>
          @for(categoria of categorias; track categoria._id) {
            <tr>
              <td class="px-6 py-4 border-b">{{categoria._id}}</td>
              <td class="px-6 py-4 border-b">{{categoria.nombre}}</td>
              <!-- <td class="px-6 py-4 border-b">{{categoria.descripcion}}</td> -->
              <td class="px-6 py-4 border-b">
                <button 
                  tuiButton
                  iconStart="@tui.pencil"
                  size="s"
                  [routerLink]="['edit', categoria._id]"
                  class="mx-1">
                  Editar
                </button>
                <button
                  tuiButton
                  iconStart="@tui.trash-2"
                  appearance="secondary-destructive"
                  size="s"
                  (click)="deleteCategoria(categoria._id!)"
                  class="mx-1 bg-red-500 text-white px-3 py-1 rounded">
                  Eliminar
                </button>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
} @else {
  <div class="font-bold text-2xl text-center">Cargando categorías...</div>
}
