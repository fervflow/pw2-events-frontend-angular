@if (clientes$ | async; as clientes) {
  <div class="container mx-auto p-4 max-w-7xl">
    <div class="flex justify-between items-center">
      <h1 class="text-2xl font-bold mb-4">Clientes</h1>
      <button
        tuiButton
        size="m"
        iconStart="@tui.plus"
        routerLink="create"
        class="bg-blue-500 text-white px-4 py-2 rounded mb-4">
        Registrar Cliente
      </button>
    </div>
    
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white text-center">
        <thead>
          <tr>
            <!-- <th class="px-6 py-3 border-b">ID</th> -->
            <th class="px-6 py-3 border-b">Nombres</th>
            <th class="px-6 py-3 border-b">Apellidos</th>
            <th class="px-6 py-3 border-b">TelÃ©fono</th>
            <th class="px-6 py-3 border-b">Email</th>
            <th class="px-6 py-3 border-b">Acciones</th>
          </tr>
        </thead>
        <tbody>
          @for(cliente of clientes; track cliente._id) {
            <tr>
              <!-- <td class="px-6 py-4 border-b">{{cliente._id}}</td> -->
              <td class="px-6 py-4 border-b">{{cliente.nombres}}</td>
              <td class="px-6 py-4 border-b">{{cliente.apellidos}}</td>
              <td class="px-6 py-4 border-b">{{cliente.telefono}}</td>
              <td class="px-6 py-4 border-b">{{cliente.email}}</td>
              <td class="px-6 py-4 border-b">
                <button 
                  tuiButton
                  iconStart="@tui.pencil"
                  size="s"
                  [routerLink]="['edit', cliente._id]"
                  class="mx-1">
                  Editar
                </button>
                <button
                  tuiButton
                  iconStart="@tui.trash-2"
                  appearance="secondary-destructive"
                  size="s"
                  (click)="deleteCliente(cliente._id!)"
                  class="mx-1 bg-red-500 text-white px-3 py-1 rounded">
                  Eliminar
                </button>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
} @else {
  <div class="font-bold text-2xl text-center">Cargando clientes...</div>
}
